version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  node: circleci/node@4.7

jobs:
  dev-deploy:
    circleci_ip_ranges: true
    docker:
      - image: node:10
    steps:
      - add_ssh_keys:
          fingerprints:
            - 38:e1:c7:07:87:8d:7d:0f:85:55:d3:06:73:c7:e6:1a
      - run: ssh-keyscan SSH_HOST >> ~/.ssh/known_hosts
      - run:
          name: Deploy Over SSH
          command: |
            ssh $SSH_USER@$SSH_HOST "cd minions-dev && git pull origin dev && npm install && pkill -f node nodejs && source .envrc && nohup node index.js 2>&1 > out.log & exit"
  prod-deploy:
    circleci_ip_ranges: true
    docker:
      - image: node:10
    steps:
      - run:
          name: Deploy Over SSH
          command: |
            ssh $SSH_USER@$SSH_HOST "cd minions && git pull origin master && npm install && pkill -f node nodejs && source .envrc && nohup node index.js 2>&1 > out.log & exit"

workflows:
  test_and_deploy: 
    jobs:
      - node/test:
          version: '16.10'
          pkg-manager: npm
      - dev-deploy:
          requires:
            - node/test
          filters:
            branches:
               only: dev
      - prod-deploy:
          requires:
            - node/test
          filters:
            branches:
               only: master
